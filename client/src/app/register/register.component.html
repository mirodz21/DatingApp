<form (ngSubmit)="register()" autocomplete="off" [formGroup]="registerForm">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <div class="mb-3">
      <label style="margin-right: 10px">Gender:</label>
      <label class="form-check-label">
        <input
          type="radio"
          value="male"
          class="form-check-input"
          formControlName="gender"
        />Male
      </label>
      <label class="form-check-label ms-2">
        <input
          type="radio"
          value="female"
          class="form-check-input"
          formControlName="gender"
        />Female
      </label>
    </div>
    <app-text-input
      [formControl]="$any(registerForm.controls['knownAs'])"
      [label]="'Name'"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['username'])"
      [label]="'Username'"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      [label]="'Password'"
      [type]="'password'"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['confirmPassword'])"
      [label]="'Confirm Password'"
      [type]="'password'"
    ></app-text-input>
    <app-date-picker
      [formControl]="$any(registerForm.controls['dateOfBirth'])"
      [label]="'Date of Birth'"
      [maxDate]="maxDate"
    ></app-date-picker>
    <app-text-input
      [formControl]="$any(registerForm.controls['city'])"
      [label]="'City'"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['country'])"
      [label]="'Country'"
    ></app-text-input>
  </div>

  <!-- ERRORS -->
  <div class="row" *ngIf="validationError">
    <ul class="text-danger">
      <li *ngFor="let errors of validationError">{{ errors }}</li>
    </ul>
  </div>

  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-warning" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
